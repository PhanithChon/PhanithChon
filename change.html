<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     
    <div class="container mt-5">
        <img id="imge" width="350px" height="300px" class="rounded-2" src="/img/kh1.jpg" alt=""> <br><br>
        <button id="prev" class="btn btn-dark px-5 rounded-3">Prev</button>
        <button id="next" class=" btn btn-dark px-5 rounded-3">Next</button>

    </div>
    
</body>
      <script>
            let imges=['img/kh1.jpg', 'img/kh2.jpg','img/kh3.jpg','img/kh4.jpg'];
            let currentTIndex=0;
            let pictrue = document.getElementById('imge');
            let PrevButton =document.getElementById('prev');
            let NextButton =document.getElementById('next');

            PrevButton.addEventListener('click',function(){
                currentTIndex =(currentTIndex - 1 + imges.length) % imges.length;
                pictrue.src = imges[currentTIndex];
                
            });
            NextButton.addEventListener('click',function(){
                currentTIndex = (currentTIndex + 1 + imges.length ) % imges.length;
                pictrue.src = imges[currentTIndex];
                
            })
      </script>
</html>
